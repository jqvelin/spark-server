<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 8px;
        }

        #audio {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
        }

        .search-section {
            margin-bottom: 1rem;
        }

        .album-data {
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .column {
            display: flex;
            flex-direction: column;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <div class="search-section">
        <input type="text" placeholder="search" id="search-box"/>
        <button onclick="search()">search</button>
    </div>
    
    <div class="album-data row">
        <img id="cover" />
        <div class="column" >
            <h1 id="h1"></h1>
            <h2 id="h2"></h2>
            <p id="genres"></p>
        </div>
    </div>
    
    <label>Songs:</label>
    <ul id="songList"></ul>
    <label>Artists:</label>
    <ul id="artistList"></ul>
    <label>Albums:</label>
    <ul id="albumList"></ul>
    <audio id="audio" preload="metadata" src="http://localhost:3000/songs/9801605" controls></audio>
    <script>
        loadFreshAlbums()
        loadHomepageSongs()
        loadAlbum1369()
        loadArtistData()
        loadSearchResults()

        const playlist = [
            "http://localhost:3000/songs/9801605",
            "http://localhost:3000/songs/10288834",
            "http://localhost:3000/songs/10266929",
            "http://localhost:3000/songs/10061273",
            "http://localhost:3000/songs/10288874",
            "http://localhost:3000/songs/10017169",
        ]

        let currentSongIndex = 0

        const audio = document.querySelector('audio')
        let nextSongLoaded = false

        audio.addEventListener("ended", () => {
            currentSongIndex++
            audio.src = playlist[currentSongIndex]
            nextSongLoaded = false
            audio.play()
        })

        audio.addEventListener("timeupdate", (e) => {
            if (audio.duration - audio.currentTime < 5 && !nextSongLoaded) {
                const nextSong = new Audio(playlist[currentSongIndex + 1])
                nextSong.load()
                nextSongLoaded = true
            }
        })

        async function loadFreshAlbums() {
            const response = await fetch('http://localhost:3000/albums')
            const freshAlbums = await response.json()
            console.log("Fresh albums: ", freshAlbums)
        }

        async function loadHomepageSongs() {
            const response = await fetch('http://localhost:3000/songs')
            const songs = await response.json()
            songs.fresh.map(song => {
                const li = document.createElement('li')
                li.textContent = song.title
                li.onclick = () => {
                    audio.src = `http://localhost:3000/songs/${song.id}`
                    audio.play()
                }
                document.querySelector('#songList').appendChild(li)
            })
            console.log("Homepage songs: ", songs)
        }

        async function loadAlbum1369() {
            const response = await fetch('http://localhost:3000/albums/1369')
            const album = await response.json()
            console.log("Album 1369: ", album)
        }

        async function loadArtistData() {
            const response = await fetch("http://localhost:3000/artists/35998")
            const artist = await response.json()
            console.log("Artist: ", artist)
        }

        async function loadSearchResults() {
            const response = await fetch('http://localhost:3000/search?q=lana%20del%20rey')
            const searchResults = await response.json()
            console.log("Search results: ", searchResults)
        }
    </script>
</body>
</html>
