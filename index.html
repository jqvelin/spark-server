<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 8px;
        }

        #audio {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
        }

        .search-section {
            margin-bottom: 1rem;
        }

        .album-data {
            margin-bottom: 16px;
        }

        .row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .column {
            display: flex;
            flex-direction: column;
        }
    </style>
    
    <title>Document</title>
</head>
<body>
    <div class="search-section">
        <input type="text" placeholder="search" id="search-box"/>
        <button onclick="search()">search</button>
    </div>
    
    <div class="album-data row">
        <img id="cover" />
        <div class="column" >
            <h1 id="h1"></h1>
            <h2 id="h2"></h2>
            <p id="genres"></p>
        </div>
    </div>
    
    <label>Songs:</label>
    <ul id="songList"></ul>
    <label>Artists:</label>
    <ul id="artistList"></ul>
    <label>Albums:</label>
    <ul id="albumList"></ul>
    <audio id="audio" src="http://localhost:3000/songs/7983" controls></audio>
    <script>
        loadFreshAlbums()
        loadHomepageSongs()
        loadAlbum1369()
        loadSearchResults()

        const audio = document.querySelector('audio')

        async function loadFreshAlbums() {
            const response = await fetch('http://localhost:3000/albums')
            const freshAlbums = await response.json()
            console.log("Fresh albums: ", freshAlbums)
        }

        async function loadHomepageSongs() {
            const response = await fetch('http://localhost:3000/songs')
            const songs = await response.json()
            console.log("Homepage songs: ", songs)
        }

        async function loadAlbum1369() {
            const response = await fetch('http://localhost:3000/albums/1369')
            const album = await response.json()
            console.log("Album 1369: ", album)
        }

        async function loadSearchResults() {
            const response = await fetch('http://localhost:3000/search?q=lana%20del%20rey')
            const searchResults = await response.json()
            console.log("Search results: ", searchResults)
        }
    </script>
</body>
</html>
