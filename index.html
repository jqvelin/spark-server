<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <audio src="http://localhost:3000/songs/7983" controls></audio>
    
    <button id="skip">Skip</button>
    <input type="text" placeholder="search" id="search-box"/>
    <button onclick="search()">search</button>
    <label>Songs:</label>
    <ul id="songList"></ul>
    <label>Artists:</label>
    <ul id="artistList"></ul>
    <script>
        const audio = document.querySelector('audio')
        async function search(){
            const searchQuery = document.querySelector('#search-box').value
            const response = await fetch(`http://localhost:3000/search?q=${searchQuery}`)
            const data = await response.json()
            songList.innerHTML = ""
            data.songs.map(song => {
                const a = document.createElement('a')
                a.onclick = () => {
                    console.log(song.id)
                    audio.src = "http://localhost:3000/songs/" + song.id
                    audio.play()
                }
                a.textContent = song.title
                a.href = "https://dl2.mp3party.net/download/" + song.id
                const img = document.createElement('img')
                img.src = song.coverSrc || ""
                img.width=40
                img.height=40
                a.appendChild(img)
                songList.appendChild(a)
            })
            data.artists.map(artist => {
                const li = document.createElement('li')
                li.textContent = artist.name
                const a = document.createElement('a')
                a.href = artist.href
                li.appendChild(a)
                artistList.appendChild(li)
            })
        }
        (async () => {
            const response = await fetch('http://localhost:3000/albums/1369')
            const data = await response.json()
            data.songs.map(album => {
                const a = document.createElement('a')
                a.href = album.href
                const li = document.createElement('li')
                li.textContent = album.title
                const img = document.createElement('img')
                img.src = album.coverSrc
                img.width=100
                a.append(li)
                li.appendChild(img)
                songList.appendChild(a)
            })
        })()
    </script>
</body>
</html>
